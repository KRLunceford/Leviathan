<section data-ng-controller="ProfileController" data-ng-init="viewProfile()">
	<h3 class="col-md-12 text-center" data-ng-bind="username"></h3>
	<p>Name: <span data-ng-bind="user2.firstName"></span> <span data-ng-bind="user2.lastName"></span></p>
	<p>Email: <span data-ng-bind="user2.email"></span></p>
	<button ng-show="!isFriend" ng-click="friendThis()">Add Friend!</button>
	<div>
		<div data-ng-bind="posts"></div>
	</div>
</section>
